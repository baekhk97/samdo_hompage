<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솔벤트 출력 - 삼도애드</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/solvent.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <div class="logo">삼도애드</div>
        <button class="menu-toggle">☰</button>
        <nav>
            <ul>
                <li><a href="index.html">Welcome</a></li>
                <li><a href="about.html">회사소개</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="estimate.html">견적문의</a></li>
                <li><a href="notice.html">공지사항</a></li>
            </ul>
        </nav>
    </header>

    <!-- 솔벤트 출력 본문 -->
    <section class="solvent-hero">
    <h2>솔벤트 인쇄</h2>
    <p>삼도애드의 솔벤트 인쇄 작업 샘플을 소개합니다.</p>
  </section>

  <!-- 이미지 갤러리 -->
  <section class="solvent-gallery">
    <div class="solvent-item">
        <div class="solvent-caption">솔벤트 출력 1</div>
        <img src="static/images/solvent1.jpg" alt="솔벤트 출력 1">
    </div>
    <div class="solvent-item">
        <div class="solvent-caption">솔벤트 출력 2</div>
        <img src="static/images/solvent2.jpg" alt="솔벤트 출력 2">
    </div>
    <div class="solvent-item">
        <div class="solvent-caption">솔벤트 출력 3</div>
        <img src="static/images/solvent3.jpg" alt="솔벤트 출력 3">
    </div>
    <div class="solvent-item">
        <div class="solvent-caption">솔벤트 출력 4</div>
        <img src="static/images/solvent4.jpg" alt="솔벤트 출력 4">
    </div>
    <!-- 필요하면 더 추가 가능 -->
  </section>
    <!-- 푸터 -->
    <footer>
        <p>© 2025 삼도애드 All rights reserved.</p>
    </footer>

</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleButton = document.querySelector('.menu-toggle');
    const nav = document.querySelector('header nav');

    // 토글 버튼 클릭 시 메뉴 열기/닫기
    toggleButton.addEventListener('click', function (e) {
      e.stopPropagation(); // 클릭 이벤트 전파 방지
      nav.classList.toggle('active');
    });

    // 메뉴 내부 클릭 시 이벤트 전파 막기
    nav.addEventListener('click', function (e) {
      e.stopPropagation();
    });

    // 문서 전체 클릭 시 메뉴 닫기
    document.addEventListener('click', function () {
      nav.classList.remove('active');
    });
  });
</script>

</html>
