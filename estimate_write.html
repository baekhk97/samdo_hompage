<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>견적문의 작성</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <link rel="stylesheet" href="static/css/estimate_write.css">
</head>
<body>

  <!-- 헤더 -->
  <header>
    <a href="index.html" class="logo">삼도애드</a>
    <button class="menu-toggle">☰</button>
    <nav>
      <ul>
        <li><a href="index.html">Welcome</a></li>
        <li><a href="about.html">회사소개</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="estimate_board.html" class="active">견적문의</a></li>
        <li><a href="notice.html">공지사항</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="notice-hero">
      <h2>견적문의 게시판</h2>
      <p>삼도애드에 견적 문의를 남겨주세요.</p>
    </section>

    <!-- 개인정보 동의 -->
    <section class="privacy-box">
      <h3>개인정보 수집 및 이용동의</h3>
      <textarea readonly>
      삼도애드(이하 '회사')는 귀하의 개인정보를 다음과 같이 수집·이용합니다.

      1. 수집하는 개인정보 항목
      - 이름, 연락처(휴대전화번호, 이메일), 문의 내용 등

      2. 개인정보 수집 및 이용 목적
      - 견적 문의 답변 및 상담 서비스 제공
      - 고객 관리 및 서비스 개선

      3. 개인정보 보유 및 이용 기간
      - 수집일로부터 2년간 보유하며, 이후 지체 없이 파기합니다.

      4. 동의 거부 권리 및 불이익 안내
      - 귀하는 개인정보 수집 및 이용에 동의하지 않을 권리가 있으며, 동의 거부 시 견적 문의 서비스 이용에 
        제한이 있을 수 있습니다.

      5. 개인정보 보호책임자 및 연락처

      </textarea>
      <div class="agree-check">
        <label><input type="radio" name="agree" value="yes"> 동의함</label>
        <label><input type="radio" name="agree" value="no"> 동의안함</label>
      </div>
    </section>

    <!-- 작성 폼 -->
    <form action="#" method="post" enctype="multipart/form-data" class="write-form">
      <div class="form-group">
        <label>작성자 <span class="required">*</span></label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>비밀번호 <span class="required">*</span></label>
        <input type="password" name="password" required>
      </div>

      <div class="form-group">
        <label>이메일</label>
        <input type="email" name="email">
      </div>

      <div class="form-group">
        <label>연락처</label>
        <input type="tel" name="phone" placeholder="010-0000-0000">
      </div>

      <div class="form-group">
        <label>제목 <span class="required">*</span></label>
        <input type="text" name="title" required>
      </div>

      <div class="form-group">
        <label>내용</label>
        <textarea name="content" rows="8"></textarea>
      </div>

      <div class="form-group">
        <label>첨부파일</label>
        <input type="file" name="file">
      </div>

      <div class="form-group captcha">
        <label>자동입력 방지</label>
        <div class="captcha-box">
          <img src="static/images/captcha.png" alt="captcha">
          <input type="text" name="captcha" placeholder="자동입력방지 코드">
        </div>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn-primary">작성완료</button>
        <a href="estimate_board.html" class="btn-secondary">취소</a>
      </div>
    </form>
  </main>
</body>
</html>
