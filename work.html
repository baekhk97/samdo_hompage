<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - 삼도애드</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/work.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <a href="index.html" class="logo">삼도애드</a>
        <button class="menu-toggle">☰</button>
        <nav>
            <ul>
                <li><a href="index.html">Welcome</a></li>
                <li><a href="about.html">회사소개</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="estimate_board.html">견적문의</a></li>
                <li><a href="notice.html">공지사항</a></li>
            </ul>
        </nav>
    </header>

    <!-- Work 본문 -->
    <section class="work-hero">
        <h2>Work</h2>
        <p>삼도애드의 다양한 인쇄 및 출력 작업 사례를 확인하세요.</p>
    </section>

    <div class="work-gallery">
        <div class="work-item">
            <a href="uv.html">
            <img src="static/images/UV.jpg" alt="UV">
            <div class="work-text">UV</div>
            </a>
        </div>
        <div class="work-item">
            <a href="solvent.html">
            <img src="static/images/Solvent.jpg" alt="솔벤트">
            <div class="work-text">솔벤트</div>
            </a>
        </div>
        <div class="work-item">
            <a href="pigment.html">
            <img src="static/images/Pigment.jpg" alt="피그먼트">
            <div class="work-text">피그먼트</div>
            </a>
        </div>
        <div class="work-item">
            <a href="cnc.html">
            <img src="static/images/CNC.jpg" alt="CNC">

            </a>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        <p>© 2025 삼도애드 All rights reserved.</p>
    </footer>

</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleButton = document.querySelector('.menu-toggle');
    const nav = document.querySelector('header nav');

    // 토글 버튼 클릭 시 메뉴 열기/닫기
    toggleButton.addEventListener('click', function (e) {
      e.stopPropagation(); // 클릭 이벤트 전파 방지
      nav.classList.toggle('active');
    });

    // 메뉴 내부 클릭 시 이벤트 전파 막기
    nav.addEventListener('click', function (e) {
      e.stopPropagation();
    });

    // 문서 전체 클릭 시 메뉴 닫기
    document.addEventListener('click', function () {
      nav.classList.remove('active');
    });
  });
</script>

</html>
